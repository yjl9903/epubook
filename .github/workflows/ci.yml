          # java -jar ./epubcheck-5.3.0/epubcheck.jar .output/test-core.epub
          # java -jar ./epubcheck-5.3.0/epubcheck.jar .output/test-cover.epub
          # java -jar ./epubcheck-5.3.0/epubcheck.jar .output/test-book.epub
